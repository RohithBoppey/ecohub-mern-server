# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ecohubserver

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ecohubcontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_755f5774d19045239eb465425c438eac }}
        password: ${{ secrets.AzureAppService_ContainerPassword_293473bbd0c84752b9915e7d8ea4411f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ecohubcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_755f5774d19045239eb465425c438eac }}/server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ecohubserver'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f7fe8dbc78e74378aa3c648e2621a4c8 }}
        images: 'ecohubcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_755f5774d19045239eb465425c438eac }}/server:${{ github.sha }}'